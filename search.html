<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Games - Zextoo</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .game-item a {
      display: block;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      color: black;
    }
  </style>
  <script>
    function searchGames() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const games = document.querySelectorAll('.game-item');

      games.forEach(game => {
        const gameName = game.querySelector('a').textContent.toLowerCase();
        game.style.display = gameName.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Search Games</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="top-games.html">Top Games</a>
      <a href="submit.html">Submit Game</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>ðŸ”Ž Find a Game</h2>
    <input type="text" id="searchInput" onkeyup="searchGames()" placeholder="Search games..." />

    <div class="game-list">
      <div class="game-item"><a href="action.html">Street Fight</a></div>
      <div class="game-item"><a href="puzzle.html">Block Puzzle</a></div>
      <div class="game-item"><a href="racing.html">Drift Boss</a></div>
      <div class="game-item"><a href="adventure.html">Jungle Run</a></div>
      <div class="game-item"><a href="kids.html">Coloring Book</a></div>
    </div>
  </main>
</body>
</html>
